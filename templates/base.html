{% load static %}
<html>
		<head>
				<meta charset="utf-8"> 
				<title> WriteMe </title>
				<meta name="viewport" content="width=device-width, initial-scale=1">

				<!-- Latest compiled and minified CSS -->
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

				<!-- Latest compiled JavaScript -->
				<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

				<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

				<!-- Links for JQuery datepicker-->
				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/en-ca.js"></script>
				<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
				<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
				<script src="//code.jquery.com/jquery-1.10.2.js"></script>
				<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		</head>
		<body>
				<div class="page-header">
					<nav class="navbar navbar-default navbar-fixed-top">
						<div class="container">
							<div class="navbar-header">
								<a class="navbar-brand" href="/user/home/" style="font-family: 'Oswald', sans-serif;">WriteMe</a>
							</div>
							<div id="navbar" class="navbar-collapse collapse">
								<ul class="nav navbar-nav">
									<li><a>Hi, {% block name %}{% endblock %}</a></li>
									<li><a href="/user/home/">Home</a></li>
									<li><a href="/messages/view/">Messages</a></li>
								</ul>
								<ul class="nav navbar-nav navbar-right">
									<li><a href="/user/logout/">Logout</a></li>
								</ul>
							</div>
						</div>
					</nav>
				</div>

				<div class="content container">
						<div class="row">
								{% block content %}
								{% endblock %}
						</div>
				</div>
		</body>
</html>
